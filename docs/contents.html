<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>みんなで考える移民問題｜コンテンツ一覧</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="assets/img/logo.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container site-header">
        <div class="site-title">
          <a href="index.html">
            <img src="assets/img/logo.png" alt="みんなで考える移民問題のロゴ" class="site-logo" loading="lazy" />
            <span>みんなで考える移民問題</span>
          </a>
        </div>
        <nav class="main-nav" aria-label="主なナビゲーション">
          <a href="index.html">トップ</a>
          <a href="contents.html">コンテンツ</a>
          <a href="contact.html">お問い合わせ</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <section aria-labelledby="contents-heading">
          <div class="section-heading">
            <h1 id="contents-heading">動画一覧</h1>
            <span class="badge" data-count-badge>0件</span>
          </div>

          <div class="tab-list" role="tablist" aria-label="動画カテゴリ">
            <button class="tab-button active" type="button" role="tab" aria-selected="true" data-category="immigration">
              移民問題
            </button>
            <button class="tab-button" type="button" role="tab" aria-selected="false" data-category="special">
              番外編
            </button>
            <button class="tab-button" type="button" role="tab" aria-selected="false" data-category="music">
              音楽
             </button>
            <button class="tab-button" type="button" role="tab" aria-selected="false" data-category="media">
              マスコミ
            </button>
          </div>

          <div class="filters" role="search">
            <div class="field">
              <label for="search-input">キーワード検索</label>
              <input id="search-input" type="search" name="search" inputmode="search" placeholder="タイトルで検索" data-search-input />
            </div>
            <div class="field">
              <label for="sort-select">並び順</label>
              <select id="sort-select" data-sort-select>
                <option value="published-desc">公開日（新しい順）</option>
                <option value="published-asc">公開日（古い順）</option>
                <option value="popular">人気順</option>
              </select>
            </div>
            <div class="field field--compact">
              <label for="page-size-select">表示件数</label>
              <select id="page-size-select" data-page-size>
                <option value="30">30件</option>
                <option value="50">50件</option>
                <option value="100">100件</option>
              </select>
            </div>
          </div>

          <div id="cards" aria-live="polite"></div>
          <div id="pagination" class="pagination" aria-label="ページネーション"></div>
        </section>
      </div>
    </main>

    <footer data-footer-include="partials/footer.html"></footer>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/contents.js"></script>
  </body>
</html>
